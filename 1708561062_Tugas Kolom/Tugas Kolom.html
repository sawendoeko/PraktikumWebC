<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3</title>
</head>
<body>
    <h1>Table Example: Spanning Rows and Columns</h1>
    <table border="1px">
        <caption>A more complex sample table</caption>
        <tr>
            <td rowspan="2">
                <img src="kucingayam.jpg" alt="horse donkey online img" width="300px">
            </td>
            <td colspan="4">
                <b>Equidae (Horse Family) Comparison</b>
            </td>
        </tr>
        <tr>
            <td>
                <b>Height</b>
            </td>
            <td>
                <b>Weight</b>
            </td>
            <td>
                <b>Leg</b>
            </td>
            <td>
                <b>Species</b>
            </td>
        </tr>
        <tr>
            <td>
                <b>Cat</b>
            </td>
            <td>
                142 to 163 cm
            </td>
            <td>
                1 to 2 kg
            </td>
            <td>
                4
            </td>
            <td>
                <i>Cat</i>
            </td>
        </tr>
        <tr>
            <td>
                <b>Chicken</b>
            </td>
            <td>
                79 to 160 cm
            </td>
            <td>
                0.5 to 1 kg
            </td>
            <td>
                3
            </td>
            <td>
                <i>Chicken</i>
            </td>
        </tr>
    </table>
</body>
</html>
